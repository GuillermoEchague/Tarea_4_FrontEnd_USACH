<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Promedio de Notas</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Promedio de Notas</h1>
        <p>Ingresa las notas separadas por comas (por ejemplo: 6,8,9,2,5,10):</p>
        <input type="text" id="notasInput" placeholder="Ejemplo: 6,8,9,2,5,10">
        <button onclick="calcular()">Calcular</button>

        <div id="resultados">
            <p id="sumaResultado">Suma de las notas: </p>
            <p id="promedioResultado">Promedio de las notas: </p>
        </div>
    </div>

    <script src="assets/js/index.js"></script>
</body>
</html>
